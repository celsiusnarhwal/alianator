[tool.poetry]
name = "alianator"
version = "1.0.0"
description = "alianator is a tool to help Pycord and discord.py users easily resolve user-facing aliases for Discord permission flags."
authors = ["celsius narhwal <celsiusnarhwal@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/celsiusnarhwal/alianator"
keywords = ["discord", "permissions", "aliases", "pycord", "discord.py"]

[tool.poetry.dependencies]
python = "^3.10"
titlecase = "^2.3"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
